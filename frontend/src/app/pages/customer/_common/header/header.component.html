<header class="header">

  <div class="header-block header-block-collapse d-lg-none d-xl-none">
    <button class="collapse-btn" id="sidebar-collapse-btn">
      <i class="fa fa-bars"></i>
    </button>
  </div>

  <div class="header-block header-block-search">
    <form role="search">
      <div class="input-container">
        <i class="fa fa-search"></i>
        <input type="search" placeholder="Search">
        <div class="underline"></div>
      </div>
    </form>
  </div>

  <!-- buttons -->
  <div class="header-block header-block-buttons">
    <a href="#" class="btn btn-sm header-btn"><i class="fa fa-github-alt"></i>&nbsp;<span>View on GitHub</span></a>
    <a href="#" class="btn btn-sm header-btn"><i class="fa fa-star"></i>&nbsp;<span>Star Us</span></a>
    <a href="#" class="btn btn-sm header-btn"><i class="fa fa-cloud-download"></i>&nbsp;<span>Download .zip</span></a>
  </div>

  <div class="header-block header-block-nav">
    <ul class="nav-profile">

      <!-- notifications -->
      <li class="notifications new">
        <a href="" data-toggle="dropdown">
          <i class="fa fa-bell-o"></i>
          <sup>
            <span class="counter">8</span>
          </sup>
        </a>
        <div class="dropdown-menu notifications-dropdown-menu">
          <ul class="notifications-container">
            <li>
              <a href="" class="notification-item">
                <div class="img-col">
                  <div class="img" style="background-image: url('assets/faces/3.jpg')"></div>
                </div>
                <div class="body-col">
                  <p>
                    <span class="accent">Zack Alien</span> pushed new commit:
                    <span class="accent">Fix page load performance issue</span>.
                  </p>
                </div>
              </a>
            </li>
          </ul>
          <footer>
            <ul>
              <li>
                <a href=""> View All </a>
              </li>
            </ul>
          </footer>
        </div>
      </li>

      <!-- profile -->
      <li class="profile dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
          <div class="img" style="background-image: url('/assets/img/avatar.jpg')"> </div>
          <span class="name"> {{loggedUser.first_name}} {{loggedUser.last_name}} </span>
        </a>
        <div class="dropdown-menu profile-dropdown-menu" aria-labelledby="dropdownMenu1">
          <a class="dropdown-item" href="#">
            <i class="fa fa-user icon"></i> Profile </a>
          <a class="dropdown-item" href="#">
            <i class="fa fa-gear icon"></i> Settings </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" (click)="logout()">
            <i class="fa fa-power-off icon"></i> Logout </a>
        </div>
      </li>

    </ul>
  </div>
</header>
